<!-- carousel -->
<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <div *ngIf="i === currentSlide" class="slide">CONTENT {{ i }}</div>
  </ng-container>
  <ng-container>
    <div class="selectors">
      <div
        class="selector"
        *ngFor="let slide of slides; let i = index"
        (click)="setSlide(i)"
        [style.background-color]="i === currentSlide ? 'black' : 'transparent'"
      ></div>
    </div>
  </ng-container>

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
